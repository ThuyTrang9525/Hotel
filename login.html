<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Left Side: Logo -->
            <div class="col-lg-6 col-md-6 logo-section d-flex justify-content-center align-items-center">
                <img src="your-logo-url.png" alt="Thanh Long" class="img-fluid">
            </div>

            <!-- Right Side: Login Form -->
            <div class="col-lg-6 col-md-6 form-section d-flex justify-content-center align-items-center">
                <div class="form-container">
                    <h4 class="text-center mb-4">Xin Chào</h4>
                    <p class="text-center">Đăng nhập để tiếp tục</p>
                    <form>
                        <div class="mb-3">
                            <label for="username" class="form-label">Tên đăng nhập</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Mật khẩu</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="mb-3 text-end">
                            <a href="#">Quên mật khẩu?</a>
                        </div>
                        <button type="submit" class="btn btn-dark-blue w-100">Đăng nhập</button>
                        <div class="text-center mt-3">
                            <span>hoặc</span>
                        </div>
                        <div class="text-center">
                            <button type="button" class="btn btn-outline-secondary mt-2" style="width: 100%;">Tạo tài khoản</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bản đồ với Google Maps</title>
    <style>
        /* Đặt kích thước cho bản đồ */
        #map {
            height: 400px; /* chiều cao của bản đồ */
            width: 100%;   /* chiều rộng của bản đồ */
        }
    </style>
</head>
<body>

<h3>Bản đồ của tôi</h3>
<div id="map"></div>

<script>
    function initMap() {
        // Tọa độ vị trí bạn muốn hiển thị
        const myLocation = { lat: 21.0285, lng: 105.804 }; // Hà Nội, Việt Nam

        // Tạo bản đồ
        const map = new google.maps.Map(document.getElementById("map"), {
            zoom: 15,
            center: myLocation,
        });

        // Thêm marker vào vị trí
        const marker = new google.maps.Marker({
            position: myLocation,
            map: map,
        });
    }
</script>

<!-- Thêm Google Maps API -->
<script async
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
</script>

</body>
</html>

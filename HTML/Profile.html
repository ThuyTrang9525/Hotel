<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/Profile.css">
</head>
<body>
    <header class="p-3">
        <!--Logo -->
        <div class="container-fluid d-flex justify-content-between align-items-center"> 
          <div class="d-flex align-items-center ms-0"> 
            <a href="/HTML/home.html">
              <img src="/IMAGE/Logo.png" alt="Hotel Logo" style="width: 150px;" class="me-2">
          </a>
          </div>

          <!-- liên kết với thuê phòng khách sạn -->
          <div class="d-flex align-items-center">
            <div class="d-flex align-items-center me-4">
              <a href="javascript:void(0)" id="book-room" class="text-decoration-none">
                <i class="fa-solid fa-house" style="font-size: 24px;"class="me-1"></i> 
                Thuê phòng khách sạn</a>
            </div>

            <!-- Liên kết đăng nhập -->
           <a href="/HTML/login.html" class="me-4 text-decoration-none d-flex align-items-center">
              <i class="bi bi-person-circle me-2" style="font-size: 24px;"></i> 
              Đăng nhập
            </a>

            <a href="/HTML/register.html" class="me-4 text-decoration-none d-flex align-items-center">
              <i class="fa fa-registered me-2" style="font-size:24px"></i>
              Đăng kí</a>

            <div class="d-flex align-items-center me-4">
              <i class="bi bi-person me-2" style="font-size: 24px;color: #141414;"></i>
              <a href="/HTML/Profile.html" class="text-decoration-none">Tài khoản</a>

            <!-- Liên kết lịch sử đặt phòng -->
            </div>
            <a href="/HTML/History.html" class="d-flex align-items-center text-decoration-none">
              <i class="bi bi-calendar-check-fill me-2" style="font-size: 24px;"></i> 
              <span>Lịch sử đặt phòng</span>
            </a>
          </div>
        </div>
    </header>
    
    <div class = "profile-form">
        <h4>Hồ Sơ Của Tôi</h4>
        <p>Quản lý thông tin hồ sơ để bảo mật tài khoản</p>
        <form class="form-container">

            <div class="form-group">
                <label for="username">Tên đăng nhập</label>
                <div class="group-input">
                    <input type="text" id="prf-username" name="prf-username" required>
                </div>
            </div>

            <div class="form-group">
                <label for="username">Tên</label>
                <div class="group-input">
                    <input type="text" id="name" name="name" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <div class="group-input">
                    <input type="text" id="prf-email" name="email" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <div class="group-input">
                    <input type="text" id="prf-password" name="password" required>
                </div>
            </div>

            <div class="form-group">
                <label for="phone">Số điện thoại</label>
                <div class="group-input">
                    <input type="text" id="prf-phone" name="phone" required>
                </div>
            </div>

            <div class="form-group">
                <label for="gender">Giới tính</label>
                <div class="item-gender">
                    <input type="radio" id="pfr-male" name="gender" value="male" checked>Nam
                    <input type="radio" id="prf-female" name="gender" value="female" checked>Nữ
                </div>
            </div>

             <div class="form-group">
                <label for="dob">Ngày sinh</label>

                <select id="day"></select>

                <select id="month"></select>

                <select id="year"></select>
            </div>

            <div class="form-group">
                <label for="address">Địa chỉ</label>
                <div class="group-input">
                    <input type="text" id="address" name="address" required>
                </div>
            </div>

            <div class="edit">
                <button type="button" onclick="enableEdit()">Chỉnh sửa</button>
                <button class="hidden" id="saveButton" type="button" onclick="saveUserInfo()">Lưu Thông Tin</button>  
                <button class="log-out" onclick="logout()">Đăng xuất</button>
            </div>
            
        </form>
    </div>

    <script src="../JS/Profile.js"></script>
    
</body>
</html>

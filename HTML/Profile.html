<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Hotel/CSS/Profile.css">
</head>
<body>
    <div class = "profile-form">
        <h2>Hồ Sơ Của Tôi</h2>
        <p>Quản lý thông tin hồ sơ để bảo mật tài khoản</p>
        <form class="form-container">

            <div class="form-group">
                <label for="username">Tên đăng nhập</label>
                <div class="group-input">
                    <input type="text" id="username" name="username" required>
                </div>
            </div>

            <div class="form-group">
                <label for="username">Tên</label>
                <div class="group-input">
                    <input type="text" id="name" name="name" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <div class="group-input">
                    <input type="text" id="email" name="email" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <div class="group-input">
                    <input type="text" id="password" name="password" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Số điện thoại</label>
                <div class="group-input">
                    <input type="text" id="phone" name="phone" required>
                </div>
            </div>

            <div class="form-group">
                <label for="gender">Giới tính</label>
                <div class="item-gender">
                    <input type="radio" id="male" name="gender" value="male" checked>Nam
                    <input type="radio" id="female" name="gender" value="female" checked>Nữ
                </div>
            </div>

             <div class="form-group">
                <label for="dob">Ngày sinh</label>

                <select id="day"></select>

                <select id="month"></select>

                <select id="year"></select>
            </div>

            <div class="form-group">
                <label for="address">Địa chỉ</label>
                <div class="group-input">
                    <input type="text" id="address" name="address" required>
                </div>
            </div>

            <div class="edit">
                <button type="submit">Chỉnh sửa</button>
            </div>
        </form>
    </div>
    <button class="log-out" onclick="logout()">Đăng xuất</button>
</body>
</html>

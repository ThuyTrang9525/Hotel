<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="/CSS/register.css">
</head>
<body>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/HTML/home.html">Trang chủ</a></li>
          <li class="breadcrumb-item active" aria-current="page">Đăng ký</li>
        </ol>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <!-- Left Side: Logo -->
            <div class="col-lg-6 col-md-6 logo-section">
                <img src="/IMAGE/Logo.png" alt="Nice dream" class="img-fluid">
            </div>

            <!-- Right Side: Registration Form -->
            <div class="col-lg-6 col-md-6 form-section d-flex justify-content-center align-items-center">
                <div class="form-container">
                    <h4 class="text-center mb-4">Đăng ký tài khoản của bạn</h4>
                    <p class="text-center">Điền vào các thông tin dưới đây để đăng ký tài khoản</p>
                    <form id="registrationForm">
                        <div class="mb-3">
                            <label for="fullname" class="form-label">Họ và Tên</label>
                            <input type="text" class="form-control" id="fullname" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Số điện thoại</label>
                            <input type="tel" class="form-control" id="phone" placeholder="+84" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="gender" class="form-label">Giới tính</label><br>
                            <input type="radio" name="gender" value="male" id="male" checked> Nam
                            <input type="radio" name="gender" value="female" id="female"> Nữ
                        </div>
                        <div class="mb-3">
                            <label for="dob" class="form-label">Ngày sinh</label>
                            <input type="date" class="form-control" id="dob" required>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Địa chỉ</label>
                            <input type="text" class="form-control" id="address" required>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Tên đăng nhập</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Mật khẩu</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" required>
                                <span class="input-group-text toggle-password" onclick="togglePassword('password')">
                                    <ion-icon name="eye-outline" id="eye-icon-password"></ion-icon>
                                </span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="confirm-password" class="form-label">Nhập lại mật khẩu</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="confirm-password" required>
                                <span class="input-group-text toggle-password" onclick="togglePassword('confirm-password')">
                                    <ion-icon name="eye-outline" id="eye-icon-confirm-password"></ion-icon>
                                </span>
                            </div>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="terms" required>
                            <label class="form-check-label" for="terms">Tôi đồng ý với Điều khoản sử dụng và Chính sách bảo mật.</label>
                        </div>
                        <button type="submit" class="btn w-100" style="background-color: #003366; color: white;">Tạo tài khoản</button>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/JS/register.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/searchmenu.css"> <!-- Đường dẫn đến file CSS -->
    <title>Form Đặt Phòng</title>
</head>
<body>
    <div class="container">
        <h1>Đặt Phòng Khách Sạn</h1>
        <form>
            <div class="grid-container">
                <div class="form-group">
                    <label for="check-in">Nhận phòng</label>
                    <input type="datetime-local" id="check-in" name="check-in" required>
                </div>
                <div class="form-group">
                    <label for="check-out">Trả phòng</label>
                    <input type="datetime-local" id="check-out" name="check-out" required>
                </div>
                <div class="form-group size-small">
                    <label for="rental-days">Số ngày</label>
                    <select id="rental-days" name="rental-days">
                        <option value="1">1 ngày</option>
                        <option value="2">2 ngày</option>
                        <option value="3">3 ngày</option>
                        <option value="4">4 ngày</option>
                        <option value="5">5 ngày</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="rooms">Số phòng</label>
                    <select id="rooms" name="rooms">
                        <option value="1">1 phòng</option>
                        <option value="2">2 phòng</option>
                        <option value="3">3 phòng</option>
                        <option value="4">4 phòng</option>
                        <option value="5">5 phòng</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="guests">Khách</label>
                    <input type="number" id="guests" name="guests" min="1" value="2">
                </div>
                <div class="form-group size-small">
                    <button class="small" type="submit">Tìm phòng</button>
                </div>
            </div>
        </form>
    </div>
    <script src="/JS/searchmenu.js"></script>
</body>
</html>

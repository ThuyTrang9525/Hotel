<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="/CSS/login.css">
</head>
<body>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/HTML/home.html">Trang chủ</a></li>
          <li class="breadcrumb-item active" aria-current="page"><a href="/HTML/home.html">Đăng nhập</a></li>
        </ol>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <!-- Left Side: Logo -->
            <div class="col-lg-6 col-md-6 logo-section d-flex justify-content-center align-items-center">
                <img src="/IMAGE/Logo.png" alt="Nice Dream" class="img-fluid">
            </div>

            <!-- Right Side: Login Form -->
            <div class="col-lg-6 col-md-6 form-section d-flex justify-content-center align-items-center">
                <div class="form-container">
                    <h3 class="text-center mb-4">Xin chào</h3>
                    <h5 class="text-center">Điền vào các thông tin dưới đây để đăng nhập tài khoản</h5>
                    <form>
                        <div class="mb-3">
                            <label for="username" class="form-label">Tên đăng nhập</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Mật khẩu</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="mb-3 text-end">
                            <a href="#">Quên mật khẩu?</a>
                        </div>
                        <button type="submit" class="btn w-100" 
                        style="background-color: #003366; color: white;"
                        onclick="Login(event)">Đăng nhập</button>
                        <div class="text-center mt-3">
                            <span>hoặc</span>
                        </div>
                        <button type="submit" class="btn w-100" style="background-color: #003366; color: white;">Tạo tài khoản</button>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/JS/login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/History.css">
</head>
<body>
    <header class="header p-3">
        <div class="container-fluid d-flex justify-content-between align-items-center"> 
            <div class="d-flex align-items-center ms-0"> 
                <img src="/IMAGE/Logo.png" alt="Hotel Logo" style="width: 150px;" class="me-2">
                <h1 class="h4 mb-0">Nice Dream</h1>
            </div>
            <div class="d-flex align-items-center">
                <div class="d-flex align-items-center me-4">
                    <img src="/IMAGE/rent 2.png" alt="Book Room Icon" style="width: 30px;" class="me-1">
                    <a href="#book-room" class="text-decoration-none">Thuê phòng khách sạn</a>
                </div>
                <a href="/HTML/login.html" class="me-4 text-decoration-none d-flex align-items-center">
                    <i class="fas fa-user-circle me-2" style="font-size: 24px;"></i>
                    Đăng nhập
                </a>
                <a href="/HTML/register.html" class="btn btn-primary me-4">Đăng kí</a>
                <div class="d-flex align-items-center me-4">
                    <i class="fas fa-user me-2" style="font-size: 24px; color: rgb(78, 78, 197);"></i>
                    <a href="/HTML/Profile.html" class="text-decoration-none">Account</a>
                </div>
                <a href="#history" class="d-flex align-items-center text-decoration-none">
                    <i class="fas fa-calendar-check me-2" style="font-size: 24px;"></i> 
                    <span>Lịch sử đặt phòng</span>
                </a>
            </div>
        </div>
    </header>
    <div class="container mt-3 pt-3">
      <h3 class="mb-3">Lịch sử đặt phòng</h3>
      <div class="card p-3">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 mb-3">
                <p><strong class="me-3">Tên Khách Hàng:</strong><span class="customer-name">...............................................</span></p>
                <p><a href="#" class="text-decoration-none me-3" style="color:black;font-weight: bold;">Tên Phòng:</a><span class="room-name">...</span></p>
                <p><strong class="me-3">Tổng tiền:</strong><span class="total-pay">...</span></p>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12 mb-3">
              <p><strong class="me-3">Tên dịch vụ:</strong><span class="service-name">...</span></p>
              <p><strong class="me-3">Thời gian đặt phòng:</strong><span class="booking-time">...</span></p>
            </div>
        </div>
      </div>
    </div> 
      <!-- Tải Footer -->
      <div class="site-footer" id="footer">
        <!-- Nội dung của footer sẽ tải từ footer.html -->
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('./footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer').innerHTML = data;
                })
                .catch(error => console.error('Error fetching footer:', error));
        });
    </script>  
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
